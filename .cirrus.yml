task:
  name: FreeBSD
  freebsd_instance:
    image_family: freebsd-13-0-snap
  test_script:
    - pkg install -y perl5
    - echo|cpan App::cpanminus
    - cpanm --notest IO::Socket::SSL
    - cpanm --installdeps .
    - perl Makefile.PL
    - make
    - make test

task:
  matrix:
    - name: MacOS
      env:
        PERLVER: 5.30.3
    - name: MacOS, perl 5.35.7
      env:
        PERLVER: 5.35.7
    - name: MacOS, blead-perl
      env:
        PERLVER: blead
  macos_instance:
    image: ghcr.io/cirruslabs/macos-ventura-base:latest
  test_script:
    - curl -L https://install.perlbrew.pl | bash
    - source ~/perl5/perlbrew/etc/bashrc
    - perlbrew init
    - perlbrew install -n perl-$PERLVER
    - perlbrew switch perl-$PERLVER
    - perlbrew install-cpanm -f
    - perl -v
    - cpanm TAP::Harness::Env
    - cpanm --installdeps . || cat /Users/admin/.cpanm/work/*/build.log
    - perl Makefile.PL
    - make
    - make test
